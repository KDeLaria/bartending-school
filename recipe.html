<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <title>Recipe Card</title>
</head>

<body>
    <div class="container border border-dark">
        <div class="row">
            <div class="border border-dark text-center">
                <h1 id="drink-name"></h1>
            </div>

            <div class="col-md-6 border border-dark pb-2">
                <h2>Instructions</h2>
                <p id="instructions"></p>

                <img id="thumbnail" class=w-100 src="" alt="picture of drink">

            </div>

            <div class="col-md-6 border border-dark">
                <h2 id="glass" class="text-center"></h2>

                <!-- need to populate variables? -->
                <div>
                    <p id="step1"></p>
                    <p id="step2"></p>
                    <p id="step3"></p>
                    <p id="step4"></p>
                    <p id="step5"></p>
                    <p id="step6"></p>
                    <p id="step7"></p>
                    <p id="step8"></p>
                    <p>Pour and enjoy!</p>
                </div>


            </div>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col-4"></div>
        <button class="centered col-4" id="downloadPdf">Download PDF</button>
        <div class="col-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
