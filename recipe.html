<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <title>View Recipe</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/pageicon.ico">
</head>

<body style="background-image: url('assets/images/wallpaper.png'); background-attachment: fixed; min-height: 100%; min-width: 100%; background-size:100% 100%; background-repeat: no-repeat;  overflow-x: hidden;">
    <div class="container border border-dark bg-secondary">
        <div class="row pt-3">
            <div class="border border-dark text-center">
                <h1 id="drink-name" class="fatface"></h1>
            </div>
            <!--Lists instructions for the selected drink-->
            <div class="col-md-6 border border-dark pb-2">
                <h1 class="cinzel font-weight-bold">Instructions:</h1>
                <p class="cinzel" style="font-size: 35px;" id="instructions" class="fs-4"></p>
                <!--Populates a picture of the drink-->
                <img id="thumbnail" class=w-100 src="" alt="picture of drink">

            </div>

            <div class="col-md-6 border border-dark fs-2">
                <h1 class="cinzel font-weight-bold" id="glass"></h1>
              <!--Populates the ingredients/steps-->
                <div class="cinzel">
                    <p id="step0"></p>
                    <p id="step1"></p>
                    <p id="step2"></p>
                    <p id="step3"></p>
                    <p id="step4"></p>
                    <p id="step5"></p>
                    <p id="step6"></p>
                    <p id="step7"></p>
                    <p id="step8"></p>
                    <p>Pour and enjoy!</p>
                </div>


            </div>
        </div>
    </div>
    <!--Download PDF button-->
    <div class="row pt-2">
        <div class="col-4"></div>
        <button class="centered col-4" id="downloadPdf">Download PDF</button>
        <div class="col-4 bg"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
